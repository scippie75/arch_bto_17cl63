[dmenu]
dmenu_command = rofi -show run -lines 20 -eh 1 -width 100 -padding 1000 -opacity 85 -bw 0 -color-window "#2f343f, #2f343f, #2f343f" -color-normal "#2f343f, #f3f4f5, #2f343f, #2f343f, #9575cd" -font "System San Francisco Display 32"

[dmenu_passphrase]
nf = #222222
nb = #222222
rofi_obscure = True

[database]
database_1 = ~/path_to/passwords.kdbx
keyfile_1 = 
pw_cache_period_min = 360
autotype_default = {USERNAME}{TAB}{PASSWORD}{ENTER}
